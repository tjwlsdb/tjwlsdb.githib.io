<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유서진 - 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
        }
        
        h1 {
            font-size: 72px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 20px;
            color: #7f8c8d;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .line {
            width: 60px;
            height: 3px;
            background-color: #3498db;
            margin: 25px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>유서진</h1>
        <div class="line"></div>
        <p>포트폴리오 웹사이트에 오신 것을 환영합니다</p>
    </div>
</body>
</html>
